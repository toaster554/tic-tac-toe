<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="main-container">
        <h1>Tic Tac Toe</h1>
        <div id="scoreboard">
            <h2 id="x-display">X's score: <span id="x-score">0</span></h2>
            <h2 id="o-display">O's score: <span id="o-score">0</span></h2>
        </div>
        <button id="reset-btn">Reset</button>
        <h3>Currently, it is <span id="current-player">X</span>'s turn.</h3>
        <div id="game-board">
            <div class="title" id="t0-0"></div>
            <div class="title" id="t0-1"></div>
            <div class="title" id="t0-2"></div>
            <div class="title" id="t1-0"></div>
            <div class="title" id="t1-1"></div>
            <div class="title" id="t1-2"></div>
            <div class="title" id="t2-0"></div>
            <div class="title" id="t2-1"></div>
            <div class="title" id="t2-2"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
